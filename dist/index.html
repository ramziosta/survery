<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - survey</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



<main class="col-sm-12 col-md-12" id="main">
  <div id="header">
<h1 id="title"> Drop The Bass </h1>
<h4>We Teach Bass Guitars For Everyone At Every Level!</h4>
<p id="description">Please help us improve our site and our services<p>
  </div>
  
<form id="survey-form">
  <h4 id="info"> Personal Information</h4>
 <label for="name" id="name-label">Name</label><br>
<input type="text" id="name" name="name" placeholder="name:" required><br>
   <label for="email" id="email-label" >Email</label><br>
<input type="email" id="email" name="email" placeholder="Email:" required><br>
   <label for="age" id="number-label"> Age</label><br>
<input type="number" id="number" name="age" min="5" max="100" placeholder="Age:"> <br>
  <label for="dropdown">Player Experience</label><br>
  <select id="dropdown">
    <option>I'm a total Noob</option>
    <option>Beginner</option>
    <option>Intermediate</option>
    <option>Mid Level</option>
    <option>Experienced</option>
    <option>Virtuoso</option>
  </select><br>
  <br>
  <h4 for="exp">Favorite Tutorials Modes</h4>
 <input type="radio" id="video" name="tutorial" value="video">
  <label for="video">Instruction Videos</label><br>
  <input type="radio" id="tabs" name="tutorial" value="tabs">
  <label for="tabs">Tabs and Music Sheets</label><br>
  <input type="radio" id="other" name="tutorial" value="other">
  <label for="other">Other</label><br>
  <input type="text" id="specify" name="other" placeholder="please specify"><br>
  <br>
  
  <h4 for="basstype">What Type of Bass Guitar do you own?</h4>
  <p>please choose all that apply</p>
  <input type="checkbox" id="bass1" name="bass1" value="bass1">
  <label for="bass1"> Precision Bass</label><br>
  <input type="checkbox" id="bass2" name="bass2" value="bass2">
  <label for="bass2">Jazz Bass</label><br>
  <input type="checkbox" id="bass3" name="bass3" value="bass">
  <label for="bass3">Short Scale</label><br>
   <input type="checkbox" id="bass4" name="bass4" value="bass">
  <label for="bass">PJ Bass</label><br>
  <input type="checkbox" id="bass5" name="bass5" value="bass">
  <label for="bass5">Humbucker Bass</label><br>
    <input type="checkbox" id="bass6" name="bass6" value="bass">
  <label for="bass6">5 string Bass</label><br>
  
  <h4>Tell Us How We Can Improve Our Site</h4>
  <textarea placeholder="Enter your comments here"></textarea>
  <br>
  <button value="submit" id="submit" type="button"  value="submit" class="btn btn-info btn-block">Submit</button>
</form>
</main>
  
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
